  <div id="id01" class="box">
    
    <form class="box-content animate" action="/action_page.php" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close box">&times;</span>
        <img src="https://www.casino.org/blog/wp-content/uploads/shutterstock_495751408-875x583.jpg" alt="Avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
          
        <button class="buttontwo" type="submit">Login</button>
        <label for = "right-label" class = "text-right">
          <input type="checkbox" class="rember" checked="checked" name="remember"> Remember me
        </label>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="buttontwo" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
    <script>
      var box = document.getElementById('id01');
      
      // closes the login box when user clicks outside
      window.onclick = function(event) {
          if (event.target == box) {
              box.style.display = "none";
          }
      }
      </script>
  </div>
